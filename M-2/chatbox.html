<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            #chat-box {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 300px;
    height: 400px;
    background-color: white;
    border: 1px solid gray;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    }

    #chat-header {
    background-color: lightgray;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    }

    #close-button {
    background-color: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    }

    #messages {
    height: 300px;
    overflow-y: scroll;
    padding: 20px;
    box-sizing: border-box;
    }

    #chat-form {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    }

    #message-input {
    flex-grow: 1;
    margin-right: 10px;
    padding: 12px;
    border: 1px solid gray;
    border-radius: 4px;
    box-sizing: border-box;
    }

    button[type="submit"] {
    background-color: lightblue;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    </style>
</head>
<body>
    
    <div id="chat-box">
        <div id="chat-header">
          <h2>Chat</h2>
          <button id="close-button">X</button>
        </div>
        <div id="messages"></div>
        <form id="chat-form">
          <input type="text" id="message-input" placeholder="Enter your message...">
          <button type="submit">Send</button>
        </form>
      </div>
      
</body>

</html>
